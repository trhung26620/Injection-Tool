<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- icon -->
    <link rel="icon" href="../images/favicon-16x16.png" type="images/x-icon">
    <title>Raccoon Report</title>
  </head>
  <body>
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark static-top">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img src="../images/favicon.ico" alt="..." height="50">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Getting Started</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Template Guide</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">About Us</a>
                </li>
              </ul>
            </div>

          </div>
        </nav>
      </header>

      <main>
        <h1 style="text-align: center; color: rgb(21, 209, 21);">
            Raccoon - Report Details
        </h1>

        <ol class="reportList">
          <li class="info listItem">
            <span class="title"> Template Information:</span>
            <ul class="infoList">
              <li>
                <span class="list-item">Id:</span>
                <span id="name">
                </span>
              </li>
              <li>
                <span class="list-item">Author:</span>
                <span id="author">
                </span>
              </li>
              <li>
                <span class="list-item">Serverity:</span>
                <span id="serverity">
                </span>
              </li>
              <li>
                <span class="list-item">Description:</span>
                <span id="description">
                </span>
              </li>
              <li>
                <span class="list-item">Reference:</span>
                <div id="reference">
                </div>
              </li>
            </ul>
          </li>

          <li class="exposer listItem">
            <span class="title">Exposer:</span>
            <div id="exposerContent">

            </div>
          </li>

        </ol>



      </main>


      <footer class="text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgb(17,16,12,255); color: white;">
          2022 - Raccoon - Custom Vulnerability Scanner <br>
          Racoon v1.1.0 <br>
          Coded by Hung, Dat, Danh, Hoa
        </div>
      </footer>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
