info:
  id: wordpress-plugins-detect
  name: WordPress Plugins Detection
  author: Hung, Dat, Hoa, Danh
  severity: info
  tags: fuzz,wordpress

requests:
  - request:
      - |
        GET /wp-content/plugins/{{pluginSlug}}/readme.txt HTTP/1.1
        Host: {{Hostname}}

    payloads:
      pluginSlug: template/wordlists/wp-plugins.txt
    scanMode: batteringram
    threads: 50
    multipleMatcher: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        word:
          - "== Description =="
